<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="style.css">
        <title>Displaying Blocks</title>
    </head>
    <body>
        <div id="main_container">
            <div id="header">
                <img class="title_images" src="images/github.jpg" alt="octcat">

                <img class="title_images" src="images/catandninja.png" alt="octcat">
            </div>
            <div id="body">
                <div class="column">
                    <div class="blue">
                        <div class="square">
                            <img src="images/dojocat.jpg" alt="octcat">
                        </div>
                        <div class="square">
                            <img src="images/coder2.jpg" alt="octcat">
                        </div>
                        <div class="square">
                            <img src="images/cherry.jpg" alt="octcat">
                        </div>
                        <div class="square">
                            <img src="images/aidorucat.png" alt="octcat">
                        </div>
                    </div>
                </div>
                <div class="column">
                    <div class="red">
                        <div class="square">
                            <img src="images/heisencat.png" alt="octcat">
                        </div>
                        <div class="square">
                            <img src="images/riddlocat.png" alt="octcat">
                        </div>
                        <div class="square">
                            <img src="images/oktobercat.png" alt="octcat">
                        </div>
                        <div class="square">
                            <img src="images/domo-cat.png" alt="octcat">

                    </div>
                </div>

                            <img src="images/linkcat.png" alt="octcat">
                        </div>
                        <div class="square">

                    </div>
                </div>
                <div class="column">
                    <div class="red">
                        <div class="square">
                            <img src="images/ironcat.png" alt="octcat">
                        </div>
                        <div class="square">
                            <img src="images/stormtroopocat.png" alt="octcat">
                        </div>
                        <div class="square">
                            <img src="images/cooler.png" alt="octcat">
                        </div>
                        <div class="square">

                    </div>

                        <div class="square">

                        </div>
                        <div class="square">
                            <img src="images/codercat.jpg" alt="octcat">
                        </div>
                    </div>
                </div>
            </div>
        </div>

</html>
